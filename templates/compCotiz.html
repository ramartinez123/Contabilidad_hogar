
{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}

<body>
  {% block header %}
  {{ super() }}
  {% endblock %}

  {% block content %}

  <main>

    <div class="py-2 text-center mb-1">
      <img class="d-block mx-auto mb-4" src="" alt="">
      <h2>Cotizacion moneda</h2>
      <p class="lead">Del dia</p>
    </div>



    <div class="contaniner mr-4 mt-1">
      <div class="col-md-12 mr-3 text-center ">
        <form action="exchange/insertExchange" method="POST" id="form1" name="form1">
          <div class="row mb-2 mt-1 mb-5">
            <div class="col-xs-4 col-md-2 offset-md-5" >
              <input type="text" class="form-control" id="to_day" name="to_day" value="{{to_day}}">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3 mb-3 ">
              <select class="form-select" aria-label="Default select example" id="currency" name="currency" onchange="viajes()">
                <option selected>Moneda</option>
                <option value="4">Dolar</option>
                <option value="6">Euro</option>
                <option value="7">Libra</option>
                <option value="8">Real</option>
              </select>
            </div>

            <div class="col-md-2">
              <input type="text" class="form-control" id="cotiz1" name="cotiz1" placeholder="Importe"
                onchange="sChange()" value="" >
              <div class="invalid-feedback">
                Falta ingresar el importe.
              </div>
            </div>
          </div>

          <div class="row justify-content-center mb-2 mt-1"></div>         
            <div class="col-md-12">
              <br>
              <button class="btn btn-primary btn-lg" type="submit">Ingresar </button>
            </div>
          </div>

        </form>
      </div>

    </div>

  </main>
  {% endblock %}

  {% block footer %}
  {{ super() }}
  {% endblock %}

</body>
