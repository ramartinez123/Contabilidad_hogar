{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}

<body>
  {% block header %}
  {{ super() }}
  {% endblock %}

  {% block content %}

  <main>

    <div class="contaniner m-4">

      <div class="row mb-2">
        <div class="col text-center">
          <h2>Cotizacion Monedas</h2>
        </div>
      </div>

      <form action="exchange/insertExchange" method="POST" id="form1" name="form1">


        <div class="row mb-5 mt-1">
          <div class="col-md-2 offset-5">
            <input type="text" class="form-control" id="to_day" name="to_day" value="{{to_day}}">
          </div>
        </div>

        <div class="row mt-3 ml-3">
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" id="currency" name="currency"
              onchange="viajes()">
              <option selected>Moneda</option>
              <option value="4">Dolar</option>
              <option value="6">Euro</option>
              <option value="7">Libra</option>
              <option value="8">Real</option>
            </select>
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" id="cotiz1" name="cotiz1" placeholder="Importe" 
              value="">
          </div>

          <div class="col-md-2 text-center">
            <button class="btn btn-primary btn" type="submit">Ingresar </button>
          </div>
        </div>

      </form>
    </div>


  </main>
  {% endblock %}

  {% block footer %}
  {{ super() }}
  {% endblock %}

</body>
